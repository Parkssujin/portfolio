<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- SEO -->
     <title>Sanrio Character</title>
     <meta name="description" content="산리오 캐릭터 소개 PWA사이트" />
     <meta name="author" content="수진" />
     <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- logo -->
     <img src="img/logo.png" alt="Logo" class="logo" />
     <!-- Dark Buttons -->
     <label class="dark-mode-toggle">
        <input type="checkbox" id="darkModeSwitch">
        <span class="slider"></span>
     </label>
     <!-- Buttons -->
     <section class="buttons">
      <div class="btn-group">
        <button class="btn typeBtn" data-key="type" data-value="animals">Animals</button>
        <button class="btn typeBtn" data-key="type" data-value="non-animals">Non-Animals</button>
        <button class="btn typeBtn" data-key="type" data-value="others">Others</button>
      </div>
      <div class="btn-group">
        <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
      </div>
    </section>
      <!-- Items -->
       <ul class="items"></ul>
  </body>
</html>
