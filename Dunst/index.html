<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./img/Dunst_favicon.png" type="image/x-icon">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- CSS -->

    <!-- Javascript -->
    <script src="js/main.js" defer></script>

<body>

    <!-- 헤더 & 네비게이션 -->
    <header>
        <div class="nav-container">
            <div class="logo">Dunst</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">여성</a></li>

                    <li><a href="#">에디토리얼</a></li>

            </nav>
            <div class="nav-icons">
                <span class="material-icons-outlined">person</span> 
                <span class="material-icons-outlined">favorite_border</span>
                <span class="material-icons-outlined">shopping_bag</span> 
                <span class="material-icons-outlined">language</span>
            </div>
        </div>

    <!-- 메인 화면 -->
    <section class="main">
        <h2 class="fade-in">Spring 2025</h2>
        <p class="fade-in">A New Bloom of Style.</p>
    </section>

    <!-- NEW ARRIVALS 섹션 -->
    <section class="new">
        <div class="new-video-container">
            <video autoplay muted loop playsinline class="new-video">
                <source src="./img/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="new-content">
            <h2>NEW ARRIVALS</h2>
            <p>구매하기</p>
        </div>
    </section>
    <!-- MEN 이미지 섹션 -->
    <section class="men">
        <div class="men-content">
            <h2>MEN</h2>
            <p>구매하기</p>
        </div>
    </section>

     <!-- ACC 이미지 섹션 -->
     <section class="acc">
        <div class="acc-content">
            <h2>ACC</h2>
            <p>구매하기</p>
        </div>
    </section>
    

    <!-- COLLECTION 섹션 -->
    <section class="collection-section">
        <h2>COLLECTION</h2>
        <div class="grid">
            <div class="collection"><img src="./img/2-1.jpg" alt="collection 1"></div>
            <div class="collection"><img src="./img/2-2.jpg" alt="collection 2"></div>
            <div class="collection"><img src="./img/2-3.jpg" alt="collection 3"></div>
            <div class="collection"><img src="./img/2-4.jpg" alt="collection 4"></div>
            <div class="collection"><img src="./img/2-5.jpg" alt="collection 5"></div>
        </div>
    </section>

    <!-- CONTACT 섹션 -->
    <section class="collection-section">
        <h2>CONTACT</h2>
        <p>Email: Dunst@email.com</p>
        <p>Instagram: @Dunst</p>
    </section>


    
    <!-- 푸터 -->
    <footer>
        <p>COPYRIGHT &copy; Dunst ALL RIGHTS RESERVED.</p>
    </footer>

</html>
